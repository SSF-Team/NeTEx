        <div class="right-view">
            <div id="tabs-1">

                    <div>
                        <Span class="title">运单查询</Span>
                        <div class="hrs"></div>
                        <div class="order-search">
                            <input name="search" type="text" placeholder="查找运单号">
                            <button>查找</button>
                        </div>
                        <div class="history">

                            </a>
                        </div>
                    </div>
                </div>
                <div class="main-card">
                    <div class="order-info">
                        <Span class="title">运单信息</Span>
                        <div class="hrs"></div>
                        <div id="info-run">

                        </div>

                            <div>
                                <div>
                                    <p>
                                        <em>寄件人</em>
                                        <span>order_sendUserID</span>
                                    </p>
                                    <p>
                                        <em>收件人</em>
                                        <span>order_deliveryUserID</span>
                                    </p>
                                </div>
                            </div>

                                <span>运单备注：</span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-card">
                    <div>
                        <Span class="title">运单跟踪</Span>
                        <div class="hrs"></div>
                        <div class="map">
                            <div id="container"></div>
                            <div id="bar">
                                <div style="display: flex;">
                                    <span>南京市</span>
                                    <div id="run-line"></div>
                                    <span>南京市</span>
                                </div>
                                <div id="order-infos">
                                    <span>派送中</span>
                                    <span>运单号 NT0521000001A</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>

<script>
    // 地图加载相关代码
    var map = new BMapGL.Map("container");
    map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);

    var p1 = new BMapGL.Point(116.301934,39.977552);
    var p2 = new BMapGL.Point(116.508328,39.919141);

    var driving = new BMapGL.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
    driving.search(p1, p2);
</script>
